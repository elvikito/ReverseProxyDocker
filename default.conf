server {
  listen 80;
  server_name extractor.code.bo;

  location / {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass http://bnbhackaton_nginx_1;
  }

  access_log off;
  error_log  /var/log/nginx/error.log error;
}

